<body>
    <h1>Random</h1>
    <audio id="randomPlayer" controls>
        <!-- Sources will be loaded by JavaScript -->
    </audio>

    <script>
        // List of your radio streams
        var streams = [
            "https://playerservices.streamtheworld.com/api/livestream-redirect/WUOMFM.mp3", // Replace with your stream URLs
            "https://kexp.streamguys1.com/kexp64.aac",
            // ... add more streams here
        ];

        // Function to select a random stream and play it
        function playRandomStream() {
            var randomIndex = Math.floor(Math.random() * streams.length);
            var player = document.getElementById('randomPlayer');
            player.src = streams[randomIndex]; // Set the source to a random stream
            player.load(); // Load the new source
            player.play(); // Play the stream
        }

        // Play a random stream when the page loads
        window.onload = playRandomStream;
    </script>
